<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio CH7 - Encomendas</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 p-4 flex items-center justify-center min-h-screen">

    <!-- Container principal que simula a tela do app -->
    <div class="mobile-frame">
        
        <!-- Cabeçalho do App -->
        <header class="flex items-center p-4 bg-white border-b border-gray-200 space-x-3 sticky top-0">
            <!-- Botão Voltar -->
            <a href="dashboard.html" class="text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <!-- Ícone e Título -->
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center shadow-sm">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-box">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                </div>
                <h1 class="text-lg font-bold text-gray-900">Encomendas</h1>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="p-4 space-y-4">
            
            <!-- Card da Encomenda -->
            <div id="packageCard" class="bg-white p-4 rounded-2xl shadow-md border border-gray-100">
                <!-- Seção Superior: Infos + Status -->
                <div class="flex justify-between items-start mb-4">
                    <!-- Informações -->
                    <div class="space-y-2">
                        <h2 class="text-lg font-bold text-gray-900">#ENC001</h2>
                        <div class="flex items-center space-x-2 text-sm text-gray-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span>João Silva</span>
                        </div>
                         <p class="text-sm text-gray-500 ml-6">Bloco A, Apt 101</p>
                        <div class="flex items-center space-x-2 text-sm text-gray-500 pt-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span>14/09/2024</span>
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>14:30</span>
                        </div>
                    </div>
                    <!-- Badge de Status -->
                    <div>
                        <span id="packageStatusBadge" class="px-3 py-1 rounded-full text-xs font-semibold bg-gray-800 text-white">
                            Aguardando
                        </span>
                    </div>
                </div>

                <!-- Seção de Botões (Estado Inicial) -->
                <div id="buttonContainer" class="grid grid-cols-2 gap-3">
                    <button id="authorizeButton" class="w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-sm hover:bg-gray-50 transition-colors">
                        Autorizar Terceiro
                    </button>
                    <button id="confirmButton" class="w-full bg-gray-900 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-800 transition-colors">
                        Confirmar Retirada
                    </button>
                </div>

                <!-- Seção de Info Retirada (Estado Final) -->
                <div id="pickupInfo" class="hidden mt-2 bg-green-50 text-green-800 p-3 rounded-lg flex items-center space-x-2 border border-green-200">
                    <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                    <p id="pickupText" class="text-sm"></p>
                </div>

            </div>
            <!-- Fim do Card da Encomenda -->

        </main>
        <div class="content">
            <!-- Conteúdo principal -->
        </div>
        <footer
            class="rounded-2xl bottom-0 left-0 right-0 max-w-1x1 mx-auto bg-white border-t border-gray-200 shadow-lg">
            <div class="flex justify-around items-center p-3">
                <!-- Home (Ativo) -->
                <a href="dashboard.html" class="flex flex-col items-center text-blue-600">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-xs font-semibold">Início</span>
                </a>

                <!-- Avisos -->
                <a href="quadro-avisos.html" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i class="fa-solid fa-comment text-xl"></i>
                    <span class="text-xs font-medium">Avisos</span>
                </a>

                <!-- Encomendas -->
                <a href="encomendas.html" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i class="fa-solid fa-box text-xl"></i>
                    <span class="text-xs font-medium">Encomendas</span>
                </a>

                <!-- Visitantes -->
                <a href="visitantes.html" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i class="fa-solid fa-users text-xl"></i>
                    <span class="text-xs font-medium">Visitantes</span>
                </a>
            </div>
        </footer>
    </div>

    <!-- Modal de Autorização -->
    <div id="authorizeModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <!-- Backdrop -->
        <div id="modalBackdrop" class="absolute inset-0 bg-black bg-opacity-60"></div>
        
        <!-- Conteúdo do Modal -->
        <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm z-10 mx-4">
            <!-- Cabeçalho do Modal -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900">Autorizar Retirada</h3>
                <button id="closeModalButton" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Formulário do Modal -->
            <form id="authorizeForm" class="space-y-4">
                <p class="text-sm text-gray-600">Encomenda <span class="font-semibold">#ENC001</span></p>
                <div>
                    <label for="personName" class="block text-sm font-medium text-gray-700 mb-1">Nome da pessoa autorizada</label>
                    <input type="text" id="personName" name="personName" placeholder="Nome completo" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                        class="w-full bg-gray-900 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 transition-colors">
                    Autorizar
                </button>
            </form>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const authorizeButton = document.getElementById('authorizeButton');
        const confirmButton = document.getElementById('confirmButton');
        const authorizeModal = document.getElementById('authorizeModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const authorizeForm = document.getElementById('authorizeForm');
        
        const packageStatusBadge = document.getElementById('packageStatusBadge');
        const buttonContainer = document.getElementById('buttonContainer');
        const pickupInfo = document.getElementById('pickupInfo');
        const pickupText = document.getElementById('pickupText');

        // --- Lógica do Modal ---

        // Abrir modal
        authorizeButton.addEventListener('click', () => {
            authorizeModal.classList.remove('hidden');
        });

        // Fechar modal (botão X)
        closeModalButton.addEventListener('click', () => {
            authorizeModal.classList.add('hidden');
        });

        // Fechar modal (clicando no fundo)
        modalBackdrop.addEventListener('click', () => {
            authorizeModal.classList.add('hidden');
        });

        // Submit do formulário de autorização
        authorizeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const personName = document.getElementById('personName').value;
            console.log(`Encomenda #ENC001 autorizada para: ${personName}`);
            // (Aqui iria a lógica de API)
            authorizeModal.classList.add('hidden');
            // Opcional: Desabilitar o botão após autorizar
            authorizeButton.textContent = 'Autorizado';
            authorizeButton.disabled = true;
            authorizeButton.classList.add('bg-gray-100');
        });

        // --- Lógica de Confirmação de Retirada ---
        confirmButton.addEventListener('click', () => {
            // 1. Alterar o badge
            packageStatusBadge.textContent = 'Retirada';
            packageStatusBadge.classList.remove('bg-gray-800', 'text-white');
            packageStatusBadge.classList.add('bg-gray-200', 'text-gray-700');

            // 2. Esconder os botões
            buttonContainer.classList.add('hidden');

            // 3. Gerar data/hora e mostrar info de retirada
            const now = new Date();
            // Usar a data e hora atuais para uma simulação real.
            const date = now.toLocaleDateString('pt-BR'); // Ex: 03/11/2025
            const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }); // Ex: 23:32
            
            // Usando "João Silva" como exemplo
            pickupText.textContent = `Retirada por João Silva em ${date} às ${time}`;
            pickupInfo.classList.remove('hidden');
        });

    </script>

</body>
</html>
