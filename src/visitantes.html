<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio CH7 - Visitantes</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-200 p-4 flex items-center justify-center min-h-screen">

    <!-- Container principal que simula a tela do app -->
    <div class="mobile-frame">
        
        <!-- Cabeçalho do App -->
        <header class="flex items-center p-4 bg-white border-b border-gray-200 space-x-3 sticky top-0">
            <!-- Botão Voltar -->
            <a href="dashboard.html" class="text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <!-- Ícone e Título -->
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-green-100 text-green-600 rounded-lg flex items-center justify-center shadow-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <h1 class="text-lg font-bold text-gray-900">Visitantes</h1>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="p-4 space-y-4">
            
            <!-- Botão Cadastrar Visitante -->
            <button id="openModalButton" class="w-full bg-gray-900 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-800 transition-colors flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                <span>Cadastrar Visitante</span>
            </button>

            <!-- Lista de Visitantes -->
            <div id="visitorList" class="space-y-3">
                
                <!-- Card de Visitante Exemplo -->
                <div class="bg-white p-4 rounded-2xl shadow-md border border-gray-100">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-bold text-gray-900">Carlos Pereira</h3>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold bg-gray-800 text-white">
                            Familiar
                        </span>
                    </div>
                    <div class="flex items-center space-x-2 text-sm text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span>15/09/2024</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>19:00</span>
                    </div>
                    <div class="flex items-center space-x-2 text-sm text-gray-500 mt-2">
                         <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg> <!-- Ícone placeholder para placa -->
                         <span>ABC-1234</span>
                    </div>
                </div>

            </div>
        </main>
        <div class="content">
            <!-- Conteúdo principal -->
        </div>
        <footer
            class="rounded-2xl bottom-0 left-0 right-0 max-w-1x1 mx-auto bg-white border-t border-gray-200 shadow-lg">
            <div class="flex justify-around items-center p-3">
                <!-- Home (Ativo) -->
                <a href="dashboard.html" class="flex flex-col items-center text-blue-600">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-xs font-semibold">Início</span>
                </a>

                <!-- Avisos -->
                <a href="quadro-avisos.html" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i class="fa-solid fa-comment text-xl"></i>
                    <span class="text-xs font-medium">Avisos</span>
                </a>

                <!-- Encomendas -->
                <a href="encomendas.html" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i class="fa-solid fa-box text-xl"></i>
                    <span class="text-xs font-medium">Encomendas</span>
                </a>

                <!-- Visitantes -->
                <a href="visitantes.html" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                    <i class="fa-solid fa-users text-xl"></i>
                    <span class="text-xs font-medium">Visitantes</span>
                </a>
            </div>
        </footer>
    </div>

    <!-- Modal de Cadastro de Visitante -->
    <div id="visitorModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <!-- Backdrop -->
        <div id="modalBackdrop" class="absolute inset-0 bg-black bg-opacity-60"></div>
        
        <!-- Conteúdo do Modal -->
        <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm z-10 mx-4">
            <!-- Cabeçalho do Modal -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900">Cadastrar Visitante</h3>
                <button id="closeModalButton" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Formulário do Modal -->
            <form id="visitorForm" class="space-y-4">
                
                <div>
                    <label for="visitorName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Visitante</label>
                    <input type="text" id="visitorName" name="visitorName" placeholder="Pessoa" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="visitType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Visita</label>
                    <select id="visitType" name="visitType"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="pessoa">Pessoa</option>
                        <option value="servico">Serviço</option>
                        <option value="familiar">Familiar</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>

                <div id="serviceTypeContainer" class="hidden">
                    <label for="serviceType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Serviço</label>
                    <input type="text" id="serviceType" name="serviceType" placeholder="Ex: Encanador, Eletricista, Delivery"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="visitDate" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                        <div class="relative">
                            <input type="date" id="visitDate" name="visitDate" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="visitTime" class="block text-sm font-medium text-gray-700 mb-1">Horário</label>
                        <div class="relative">
                            <input type="time" id="visitTime" name="visitTime" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="vehiclePlate" class="block text-sm font-medium text-gray-700 mb-1">Placa do Veículo (opcional)</label>
                    <input type="text" id="vehiclePlate" name="vehiclePlate" placeholder="ABC - 1234"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit"
                        class="w-full bg-gray-900 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 transition-colors">
                    Cadastrar Visitante
                </button>
            </form>
        </div>
    </div>


    <script src="js/cadastro_visitantes.js"></script>

</body>
</html>
